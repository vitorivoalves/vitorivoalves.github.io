<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Alves - Eng. da Computação</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio 9:16 */
            background-color: #444;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 0.25rem;
            background-color: #333;
            color: #fff;
            margin-top: 1rem;
            width: 100%;
        }

        .content {
            text-align: center;
            margin-top: 5rem;
        }

        .title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .description {
            font-size: 1rem;
            color: #aaaaaa;
        }

        button {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #1e88e5;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Digite algo...">

        <div class="image-container">
            <img src="sua-imagem-9-16.jpg" alt="Imagem 9:16">
            <img src="sua-imagem-1-1.jpg" alt="Imagem de Perfil" class="profile-image">
        </div>

        <div class="content">
            <div class="title">Título Exemplo</div>
            <div class="description">Descrição do exemplo de texto que vai aqui. Este texto serve para descrever algo relevante.</div>
        </div>

        <button onclick="window.location.href='https://www.google.com'">Ir para Google</button>
        <button onclick="window.location.href='https://www.facebook.com'">Ir para Facebook</button>
        <button onclick="window.location.href='https://www.youtube.com'">Ir para YouTube</button>
        <button onclick="window.location.href='https://www.twitter.com'">Ir para Twitter</button>
    </div>
</body>
</html>
