<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Alves - Eng. da Computação</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #1e88e5;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='https://www.google.com'">Ir para Google</button>
        <button onclick="window.location.href='https://www.facebook.com'">Ir para Facebook</button>
        <button onclick="window.location.href='https://www.youtube.com'">Ir para YouTube</button>
        <button onclick="window.location.href='https://www.twitter.com'">Ir para Twitter</button>
    </div>
</body>
</html>
