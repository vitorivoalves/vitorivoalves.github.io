<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Ivo Santiago Alves</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
            margin-top: 1rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 0.25rem;
            background-color: #333;
            color: #fff;
            margin-top: 1rem;
            width: 100%;
        }

        .content {
            text-align: center;
            margin-top: 1rem;
        }

        .title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .description {
            font-size: 1rem;
            color: #aaaaaa;
        }

        .buttoninsta {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background: #f09433; 
            background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
            color: #fff;
            cursor: pointer;
            font-size: 0.875rem; /* Diminuir o tamanho da fonte */
            margin: 0.5rem 0;
            width: 50%;
            text-align: center;
            text-decoration: none;
            font-family: 'Pacifico', sans-serif; /* Fonte personalizada para o botão do Instagram */
        }

        .buttoninsta:hover {
            background-color: #1565c0;
        }

        .buttonlinked {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background: #0077b5; 
            background: -moz-linear-gradient(45deg, #0077b5 0%, #005d99 25%, #004c80 50%, #003b66 75%, #002b4d 100%); 
            background: -webkit-linear-gradient(45deg, #0077b5 0%,#005d99 25%,#004c80 50%,#003b66 75%,#002b4d 100%); 
            background: linear-gradient(45deg, #0077b5 0%,#005d99 25%,#004c80 50%,#003b66 75%,#002b4d 100%); 
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0077b5', endColorstr='#002b4d',GradientType=1 );
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: 50%;
            text-align: center;
            text-decoration: none;
            font-family: 'Myriad', sans-serif; /* Fonte para o botão do LinkedIn */
        }

        .buttonlinked:hover {
            background-color: #0e76a8;
        }

        .buttonwpp {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background: #25d366; 
            background: -moz-linear-gradient(45deg, #25d366 0%, #20c65a 25%, #1cb84d 50%, #18ab41 75%, #139d34 100%); 
            background: -webkit-linear-gradient(45deg, #25d366 0%,#20c65a 25%,#1cb84d 50%,#18ab41 75%,#139d34 100%); 
            background: linear-gradient(45deg, #25d366 0%,#20c65a 25%,#1cb84d 50%,#18ab41 75%,#139d34 100%); 
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#25d366', endColorstr='#139d34',GradientType=1 );
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: 50%;
            text-align: center;
            text-decoration: none;
            font-family: 'Helvetica', sans-serif; /* Fonte para o botão do WhatsApp */
        }

        .buttonwpp:hover {
            background-color: #25d366;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="perfil.jpg" alt="Imagem de Perfil" class="profile-image">

        <div class="content">
            <div class="title">Vitor Alves - Eng. da Computação</div>
            <div class="description">Acadêmico de Engenharia da Computação pela Universidade de Cuiabá (UNIC), analista de Infraestrutura de TI com experiência em Redes de Computadores, Segurança da Informação, Virtualização e Projetos de InfraTI.</div>
        </div>

        <button class="buttoninsta" onclick="window.location.href='https://www.instagram.com/vitor.ivoalves/'">Instagram</button>
        <button class="buttonlinked" onclick="window.location.href='https://www.linkedin.com/in/vitorivoalves/'">LinkedIn</button>
        <button class="buttonwpp" onclick="window.location.href='tel:+5565999996298'">Telefone</button>
    </div>
</body>
</html>
