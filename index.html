
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Ivo Santiago Alves</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Funnel Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            text-align: center;
        }

        .section-content {
            width: 100%;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
            margin-top: 1rem;
        }

        .title {
            margin: 0 0 5px;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .description {
            margin: 0;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .buttoninsta, .buttonlinked, .buttonwpp {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            color: #fff;
            cursor: pointer;
            font-size: 0.875rem;
            margin: 0.5rem 0;
            width: 50%;
            text-align: center;
            text-decoration: none;
            font-family: 'Pacifico', sans-serif;
        }

        .buttoninsta { background: linear-gradient(45deg, #f09433, #bc1888); font-family: 'Arial', sans-serif; font-weight: bold;}
        .buttonlinked { background: linear-gradient(45deg, #0077b5, #002b4d); font-family: 'Arial', sans-serif; font-weight: bold; }
        .buttonwpp { background: linear-gradient(45deg, #25d366, #139d34); font-family: 'Arial', sans-serif; font-weight: bold; }

        .menu-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .menu-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background-color: #444;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .menu-items.show {
            opacity: 1;
            max-height: 200px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 75%;
            padding: 8px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-item span.material-icons {
            margin-right: 8px;
            font-size: 16px;
        }

        .menu-item span {
            font-size: 18px;
            font-weight: bold;
        }

        .timeline {
            border-left: 2px solid #ffffff;
            margin: 20px 0;
            padding: 10px 20px;
        }

        .timeline-item {
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            left: -9px;
            top: 0;
            width: 15px;
            height: 15px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 2px solid #121212;
        }

        .timeline-item h3 {
            margin: 0 0 5px;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .timeline-item p {
            margin: 0;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .link-certificado {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .link-certificado:hover {
            text-decoration: underline;
        }

        .accordion {
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-item {
            border-bottom: 1px solid #444;
        }

        .accordion-header {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #555;
        }

        .accordion-content {
            background-color: #222;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 15px;
        }

        .accordion-content ul {
    list-style-type: none;  /* Remove os bullets */
    padding-left: 0;        /* Remove o recuo padrão */
    color: #aaa;
}

.accordion-content ul li {
    border-bottom: 1px solid #555; /* Linha sutil */
    padding: 8px 0;               /* Espaçamento vertical */
}

.accordion-content ul li:last-child {
    border-bottom: none;          /* Remove a linha do último item */
}


        .accordion-content p {
            margin: 10px 0;
            color: #aaa;
        }

        @media (max-width: 600px) {
            .accordion-header {
                padding: 12px;
                font-size: 1rem;
            }

            .accordion-content h4 {
                font-size: 1rem;
            }

            .accordion-content h5 {
                font-size: 0.9rem;
            }

            .accordion-content p {
                font-size: 0.9rem;
                line-height: 1.4;
            }

            .buttoninsta, .buttonlinked, .buttonwpp {
                width: 80%;
                font-size: 1rem;
            }

            .menu-item span {
                font-size: 16px;
            }

            .menu-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body><div id="cookieConsent" style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #222; color: #fff; padding: 15px; text-align: center; font-size: 0.9rem; z-index: 1000; display: flex; justify-content: center; align-items: center; gap: 10px;">
    Este site utiliza cookies para melhorar sua experiência. 
    <button id="acceptCookies" style="background-color: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
        Aceitar
    </button>
</div>

    <div class="menu-container">
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
            <span class="material-icons">menu</span>
        </div>
        <div class="menu-items" id="menuItems">
            <div class="menu-item" id="menuItem1" onclick="showSection('section1')" title="Home">
                <span class="material-icons">home</span>
                <span id="menuTitle1">Home</span>
            </div>
            <div class="menu-item" id="menuItem2" onclick="showSection('section2')" title="Educação">
                <span class="material-icons">menu_book</span>
                <span id="menuTitle2">Estudos</span>
            </div>
            <div class="menu-item" id="menuItem3" onclick="showSection('section3')" title="Experiência Profissional">
                <span class="material-icons">business_center</span>
                <span id="menuTitle3">Experiência</span>
            </div>
            <div class="menu-item" id="menuItem4" onclick="showSection('section4')" title="Contatos">
                <span class="material-icons">contacts</span>
                <span id="menuTitle4">Contato</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content" class="section-content"></div>
    </div>

    <script>
        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('show');
        }

        function showSection(section) {
            const content = document.getElementById('content');
            let sectionContent = '';
            let menuTitle = '';

            if (section === 'section1') {
                sectionContent = `
                    <div id="section1">
                        <img src="perfil.jpg" alt="Imagem de Perfil" class="profile-image">
                        <h3>VITOR ALVES - ENG. DA COMPUTAÇÃO</h3>
                    	<p>Formando em Engenharia da Computação pela Universidade de Cuiabá (UNIC), com experiência em infraestrutura de TI, incluindo administração de redes Cisco (switches de acesso, pontos de acesso e controladoras wireless), soluções de segurança com firewall Next Generation e endpoints Sophos , virtualização com VMware (vCenter e ESXi), suporte técnico de help desk e participação em projetos de cabeamento estruturado. Atuação focada em ambientes corporativos, com ênfase em segurança, disponibilidade e eficiência operacional.</p>
			        </div>
                `;
                menuTitle = "Home";
            } else if (section === 'section2') {
                sectionContent = `
                    <div id="section2">
                        <h2>Educação</h2>
                        <div class="accordion">
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Formação Acadêmica</div>
                                <div class="accordion-content">
                                    <ul>
                                        <li>Engenharia da Computação – Universidade de Cuiabá (UNIC) <br> <small>2018 – 2025 (Em andamento)</small></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Certificados</div>
                                <div class="accordion-content">
                                    <ul>
                                        <li>Gestão de Projetos – 2024 <br> <a href="https://drive.google.com/drive/folders/1vidg6QPu4Tyt52F_auglcNksgXDq9a_G?usp=sharing" target="_blank" class="link-certificado">Ver Certificado</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Cursos Livres e Notáveis</div>
                                <div class="accordion-content">
                                    <ul>
                                        <li>Curso de Redes Cisco – 2023 – 20h</li>
                                        <li>Curso de Segurança da Informação – 2022 – 15h</li>
                                        <li>Curso de Virtualização VMware – 2021 – 18h</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                menuTitle = "Educação";
            } else if (section === 'section3') {
                sectionContent = `
                    <div id="section3">
                        <h2>Experiência Profissional</h2>
                        <div class="accordion">
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Empresa X</div>
                                <div class="accordion-content">
                                    <h4>Analista de Infraestrutura de TI</h4>
                                    <h5>Período: Jan/2022 - Atual</h5>
                                    <p>Atuação em ambientes de redes Cisco, incluindo switches de acesso, pontos de acesso e controladoras. Responsável pela administração de firewalls e endpoints Sophos Next Generation, além de suporte técnico help desk e participação em projetos de cabeamento estruturado. Também trabalho com virtualização VMware (vCenter e ESXi).</p>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Empresa Y</div>
                                <div class="accordion-content">
                                    <h4>Assistente de Suporte Técnico</h4>
                                    <h5>Período: Mar/2020 - Dez/2021</h5>
                                    <p>Realização de suporte técnico nível 1 e 2, manutenção de infraestrutura física e acompanhamento de projetos de cabeamento estruturado. Atuação em rotinas de backup e suporte ao ambiente VMware básico.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                menuTitle = "Experiência Profissional";
            } else if (section === 'section4') {
                sectionContent = `
                    <div id="section4">
                        <h2>Contato</h2>
                        <button class="buttoninsta" onclick="window.open('https://www.instagram.com/vitor.ivoalves/', '_blank')">Instagram</button>
                        <button class="buttonlinked" onclick="window.open('https://www.linkedin.com/in/vitorivoalves/', '_blank')">LinkedIn</button>
                        <button class="buttonwpp" onclick="window.open('tel:+5565999996298', '_blank')">Telefone</button>
                        <p style="margin-top: 20px;">Músicas para relaxar enquanto navega:</p>
                        <p>
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3OxGCk1MRx6Cp3Pak23oEG?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </p>
                    </div>
                `;
                menuTitle = "Contatos";
            }

            content.innerHTML = sectionContent;
            content.scrollIntoView({ behavior: 'smooth' });
            document.getElementById('menuTitle1').textContent = "Home";
            document.getElementById('menuTitle2').textContent = "Educação";
            document.getElementById('menuTitle3').textContent = "Experiência Profissional";
            document.getElementById('menuTitle4').textContent = "Contatos";
            localStorage.setItem('currentSection', section);
            toggleMenu();
        }

        window.onload = function() {
            const savedSection = localStorage.getItem('currentSection');
            if (savedSection) {
                showSection(savedSection);
            } else {
                showSection('section1');
            }

            const menuItems = document.getElementById('menuItems');
            menuItems.classList.remove('show');
        };

        function toggleAccordion(element) {
            const content = element.nextElementSibling;

            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                const allContents = document.querySelectorAll('.accordion-content');
                allContents.forEach(item => item.style.maxHeight = null);
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    </script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cookieConsent = document.getElementById('cookieConsent');
        const acceptBtn = document.getElementById('acceptCookies');

        // Verifica se o usuário já aceitou os cookies
        if(localStorage.getItem('cookiesAccepted') === 'true') {
            cookieConsent.style.display = 'none';
        }

        acceptBtn.addEventListener('click', () => {
            localStorage.setItem('cookiesAccepted', 'true');
            cookieConsent.style.display = 'none';
        });
    });
</script>
</body>
</html>
