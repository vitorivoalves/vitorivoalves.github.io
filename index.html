<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Adaptativa com Tema Escuro</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 0.25rem;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #1e88e5;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1565c0;
        }

        .output-field {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 0.25rem;
            background-color: #333;
            color: #fff;
            min-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Digite algo...">
        <div class="button-container">
            <button onclick="sendToField('outputField1')">Enviar para Campo 1</button>
            <button onclick="sendToField('outputField2')">Enviar para Campo 2</button>
            <button onclick="sendToField('outputField3')">Enviar para Campo 3</button>
            <button onclick="sendToField('outputField4')">Enviar para Campo 4</button>
        </div>
        <div class="output-container">
            <div class="output-field" id="outputField1"></div>
            <div class="output-field" id="outputField2"></div>
            <div class="output-field" id="outputField3"></div>
            <div class="output-field" id="outputField4"></div>
        </div>
    </div>

    <script>
        function sendToField(fieldId) {
            const inputField = document.getElementById('inputField').value;
            document.getElementById(fieldId).innerText = inputField;
        }
    </script>
</body>
</html>
