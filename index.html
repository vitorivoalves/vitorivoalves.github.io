<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Ivo Santiago Alves</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
            margin-top: 1rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 0.25rem;
            background-color: #333;
            color: #fff;
            margin-top: 1rem;
            width: 100%;
        }

        .content {
            text-align: center;
            margin-top: 1rem;
        }

        .title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .description {
            font-size: 1rem;
            color: #aaaaaa;
        }

        button {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #1e88e5;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="perfil.jpg" alt="Imagem de Perfil" class="profile-image">

        <div class="content">
            <div class="title">Vitor Alves - Eng. da Computação</div>
            <div class="description">Acadêmico de Engenharia da Computação pela Universidade de Cuiabá (UNIC), analista de Infraestrutura de TI com experiência em Redes de Computadores, Segurança da Informação, Virtualização e Projetos de InfraTI.</div>
        </div>

        <button onclick="window.location.href='https://www.instagram.com/vitor.ivoalves/'">Instagram</button>
        <button onclick="window.location.href='https://www.linkedin.com/in/vitorivoalves/'">LinkedIn</button>
        <button onclick="window.location.href='tel:+5565999996298'">Telefone</button>
    </div>
</body>
</html>
