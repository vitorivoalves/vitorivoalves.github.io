<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Ivo Santiago Alves</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Funnel Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            margin: 0;
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            text-align: center;
        }

        .section-content {
            width: 100%;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
            margin-top: 1rem;
        }

        .title {
            margin: 0 0 5px;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .description {
            margin: 0;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .buttoninsta, .buttonlinked, .buttonwpp {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            color: #fff;
            cursor: pointer;
            font-size: 0.875rem;
            margin: 0.5rem 0;
            width: 50%;
            text-align: center;
            text-decoration: none;
            font-family: 'Pacifico', sans-serif;
        }

        .buttoninsta { background: linear-gradient(45deg, #f09433, #bc1888); font-family: 'Arial', sans-serif; font-weight: bold;}
        .buttonlinked { background: linear-gradient(45deg, #0077b5, #002b4d); font-family: 'Arial', sans-serif; font-weight: bold; }
        .buttonwpp { background: linear-gradient(45deg, #25d366, #139d34); font-family: 'Arial', sans-serif; font-weight: bold; }

        .menu-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .menu-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background-color: #444;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .menu-items.show {
            opacity: 1;
            max-height: 200px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 75%;
            padding: 8px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-item span.material-icons {
            margin-right: 8px;
            font-size: 16px;
        }

        .menu-item span {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Estilos do Acordeão */
        .accordion {
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-item {
            border-bottom: 1px solid #444;
        }

        .accordion-header {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #555;
        }

        .accordion-content {
            background-color: #222;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 15px;
            text-align: left; /* Alinhamento do conteúdo do acordeão */
        }
        
        .accordion-content ul {
            list-style-position: inside;
            padding-left: 0;
            color: #aaa;
        }

        .accordion-content ul li {
            padding: 8px 0;
        }
        
        .accordion-content p {
            margin: 10px 0;
            color: #aaa;
        }
        
        .link-certificado {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .link-certificado:hover {
            text-decoration: underline;
        }

        .location {
            margin: 5px 0 10px 0;
            font-size: 0.85rem;
            color: #bbbbbb;
            font-style: italic;
        }

        /* Estilos para a nova seção de competências */
        .skills-container {
            padding: 15px 0;
        }
        
        h4.skills-category {
            color: #ffffff;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            margin-top: 15px;
            margin-bottom: 10px;
            text-align: left;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: flex-start;
        }

        .skill-item {
            background-color: #333;
            color: #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .accordion-header {
                padding: 12px;
                font-size: 1rem;
            }

            .buttoninsta, .buttonlinked, .buttonwpp {
                width: 80%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="cookieConsent" style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #222; color: #fff; padding: 15px; text-align: center; font-size: 0.9rem; z-index: 1000; display: flex; justify-content: center; align-items: center; gap: 10px;">
        Este site utiliza cookies para melhorar sua experiência.
        <button id="acceptCookies" style="background-color: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
            Aceitar
        </button>
    </div>

    <div class="menu-container">
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
            <span class="material-icons">menu</span>
        </div>
        <div class="menu-items" id="menuItems">
            <div class="menu-item" id="menuItem1" onclick="showSection('section1')" title="Home">
                <span class="material-icons">home</span>
                <span id="menuTitle1">Home</span>
            </div>
            <div class="menu-item" id="menuItem2" onclick="showSection('section2')" title="Educação">
                <span class="material-icons">menu_book</span>
                <span id="menuTitle2">Educação</span>
            </div>
            <div class="menu-item" id="menuItem3" onclick="showSection('section3')" title="Experiência Profissional">
                <span class="material-icons">business_center</span>
                <span id="menuTitle3">Experiência</span>
            </div>
            <div class="menu-item" id="menuItem4" onclick="showSection('section4')" title="Contatos">
                <span class="material-icons">contacts</span>
                <span id="menuTitle4">Contato</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content" class="section-content"></div>
    </div>

    <script>
        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('show');
        }

        function showSection(section) {
            const content = document.getElementById('content');
            let sectionContent = '';
            
            if (section === 'section1') {
                sectionContent = `
                    <div id="section1">
                        <img src="perfil.jpg" alt="Imagem de Perfil" class="profile-image">
                        <h3>VITOR ALVES - ENG. DA COMPUTAÇÃO</h3>
                        <p>Estudante de Engenharia da Computação com mais de 5 anos de experiência no setor de TI. Sólidos conhecimentos em infraestrutura, incluindo administração de redes (VoIP, DNS, VPN), segurança da informação com firewalls (Sophos) e governança de TI (COBIT). Experiência prática em suporte técnico (Help Desk), gestão de servidores Windows, virtualização com VMware e administração de Active Directory. Busco aplicar minhas habilidades analíticas e de resolução de problemas para otimizar operações e garantir a segurança e a eficiência dos sistemas.</p>
                    </div>
                `;
            } else if (section === 'section2') {
                sectionContent = `
                    <div id="section2">
                        <h2>Educação e Competências</h2>
                        <div class="accordion">
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Formação Acadêmica</div>
                                <div class="accordion-content">
                                    <ul>
                                        <li>Engenharia da Computação – Universidade de Cuiabá (UNIC) <br> <small>Março de 2018 – Dezembro de 2025 (Em andamento)</small></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Certificados</div>
                                <div class="accordion-content">
                                     <ul>
                                        <li>Gestão de Projetos – 2024 <br> <a href="https://drive.google.com/drive/folders/1vidg6QPu4Tyt52F_auglcNksgXDq9a_G?usp=sharing" target="_blank" class="link-certificado">Ver Certificados</a></li>
                                    </ul>
                                </div>
                            </div>
                             <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Principais Competências</div>
                                <div class="accordion-content">
                                    <div class="skills-container">
                                        <h4 class="skills-category">Redes e Segurança</h4>
                                        <div class="skills-list">
                                            <span class="skill-item">Administração de Redes</span>
                                            <span class="skill-item">Segurança da Informação</span>
                                            <span class="skill-item">Firewalls (Sophos)</span>
                                            <span class="skill-item">VPN</span>
                                            <span class="skill-item">Voz sobre IP (VoIP)</span>
                                            <span class="skill-item">DNS</span>
                                            <span class="skill-item">Cabeamento Estruturado</span>
                                            <span class="skill-item">Segurança Cibernética</span>
                                        </div>
                                        
                                        <h4 class="skills-category">Sistemas Operacionais e Servidores</h4>
                                        <div class="skills-list">
                                            <span class="skill-item">Microsoft Windows</span>
                                            <span class="skill-item">Windows Server</span>
                                            <span class="skill-item">Linux</span>
                                            <span class="skill-item">Active Directory</span>
                                            <span class="skill-item">Administração de Servidores</span>
                                            <span class="skill-item">Virtualização (VMware)</span>
                                        </div>

                                        <h4 class="skills-category">Software e Ferramentas</h4>
                                        <div class="skills-list">
                                            <span class="skill-item">Microsoft Office 365</span>
                                            <span class="skill-item">Microsoft Excel</span>
                                            <span class="skill-item">TOTVS</span>
                                            <span class="skill-item">TeamViewer</span>
                                            <span class="skill-item">Software</span>
                                            <span class="skill-item">Instalação de Software</span>
                                        </div>
                                        
                                        <h4 class="skills-category">Governança e Processos de TI</h4>
                                        <div class="skills-list">
                                            <span class="skill-item">Governança de TI (COBIT)</span>
                                            <span class="skill-item">Gestão de Incidentes</span>
                                            <span class="skill-item">Gestão de Infraestrutura de TI</span>
                                            <span class="skill-item">Operações de TI</span>
                                            <span class="skill-item">Política de Segurança</span>
                                            <span class="skill-item">Documentação</span>
                                            <span class="skill-item">Políticas e Procedimentos</span>
                                        </div>

                                        <h4 class="skills-category">Suporte e Hardware</h4>
                                        <div class="skills-list">
                                            <span class="skill-item">Suporte Técnico</span>
                                            <span class="skill-item">Suporte para Help Desk</span>
                                            <span class="skill-item">Central de Serviços</span>
                                            <span class="skill-item">Manutenção de Computadores</span>
                                            <span class="skill-item">Hardware de Computador</span>
                                            <span class="skill-item">Suporte de Hardware de TI</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (section === 'section3') {
                sectionContent = `
                    <div id="section3">
                        <h2>Experiência Profissional</h2>
                        <div class="accordion">
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Senar-MT</div>
                                <div class="accordion-content">
                                    <h4>Assistente de TI</h4>
                                    <h5>Período: setembro de 2021 - Presente</h5>
                                    <p class="location">Cuiabá, Mato Grosso, Brasil</p>
                                    <ul>
                                        <li>Manutenção de equipamentos de TI, como ativos de redes, telefonia IP e circuito fechado de TV.</li>
                                        <li>Administração de sistemas de automação de backups dos dados institucionais.</li>
                                        <li>Colaboração com a segurança da informação da instituição.</li>
                                        <li>Prestação de suporte operacional (Help Desk) aos usuários.</li>
                                        <li>Gestão de acessos à rede e aplicativos da Instituição.</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Senar-MT (Estágio)</div>
                                <div class="accordion-content">
                                    <h4>Estagiário de Suporte de Informática</h4>
                                    <h5>Período: outubro de 2020 - setembro de 2021</h5>
                                    <p class="location">Cuiabá, Mato Grosso, Brasil</p>
                                     <ul>
                                        <li>Auxílio aos usuários na utilização do pacote Office e em problemas de navegação.</li>
                                        <li>Montagem de estações de trabalho e apoio no processo de cabeamento.</li>
                                        <li>Realização de instalação de programas e solução de problemas de impressão.</li>
                                        <li>Primeira avaliação e triagem dos chamados abertos para a área de TI.</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Tecnomapas</div>
                                <div class="accordion-content">
                                    <h4>Estagiário de Apoio Técnico</h4>
                                    <h5>Período: março de 2020 - julho de 2020</h5>
                                    <p class="location">Cuiabá, Mato Grosso, Brasil</p>
                                    <ul>
                                        <li>Acompanhamento de testes de software e programas.</li>
                                        <li>Suporte supervisionado aos usuários e à área de TI.</li>
                                        <li>Apoio em operações de sistemas e testes de software.</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <div class="accordion-header" onclick="toggleAccordion(this)">Carvalima Transportes</div>
                                <div class="accordion-content">
                                    <h4>Aprendiz de Auxiliar Administrativo</h4>
                                    <h5>Período: janeiro de 2017 - dezembro de 2017</h5>
                                    <p class="location">Cuiabá, Mato Grosso, Brasil</p>
                                    <ul>
                                        <li>Atualização e organização de dados em planilhas.</li>
                                        <li>Gerência e observação de cotações e negociações de cargas.</li>
                                        <li>Intermediação com empresas parceiras e resolução de problemas com mercadorias.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (section === 'section4') {
                sectionContent = `
                    <div id="section4">
                        <h2>Contato</h2>
                        <button class="buttoninsta" onclick="window.open('https://www.instagram.com/vitor.ivoalves/', '_blank')">Instagram</button>
                        <button class="buttonlinked" onclick="window.open('https://www.linkedin.com/in/vitorivoalves/', '_blank')">LinkedIn</button>
                        <button class="buttonwpp" onclick="window.open('tel:+5565999996298', '_blank')">Telefone</button>
                    </div>
                `;
            }

            content.innerHTML = sectionContent;
            content.scrollIntoView({ behavior: 'smooth' });
             // A linha que abria o menu foi removida daqui para corrigir o bug.
        }
        
        window.onload = function() {
            const menuItems = document.getElementById('menuItems');
            const savedSection = localStorage.getItem('currentSection');
            
            if (savedSection) {
                showSection(savedSection);
            } else {
                showSection('section1');
            }
            
            // Garante que o menu esteja fechado ao carregar a página
            menuItems.classList.remove('show');
        };

        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            const allContents = document.querySelectorAll('.accordion-content');
            
            const isAlreadyOpen = content.style.maxHeight;

            // Fecha todos os acordeões
            allContents.forEach(item => {
                item.style.maxHeight = null;
            });

            // Se não estava aberto, abre o clicado
            if (!isAlreadyOpen) {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cookieConsent = document.getElementById('cookieConsent');
            const acceptBtn = document.getElementById('acceptCookies');

            if(localStorage.getItem('cookiesAccepted') === 'true') {
                cookieConsent.style.display = 'none';
            }

            acceptBtn.addEventListener('click', () => {
                localStorage.setItem('cookiesAccepted', 'true');
                cookieConsent.style.display = 'none';
            });
        });
    </script>
</body>
</html>
