<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Ivo Santiago Alves</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Funnel Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            text-align: center;
        }

        .section-content {
            width: 100%;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
            margin-top: 1rem;
        }

        .title {
            font-size: 1.8rem;
            margin: 0.7rem 0;
        }

        .description {
            font-size: 1rem;
            color: #aaaaaa;
        }

        .buttoninsta, .buttonlinked, .buttonwpp {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            color: #fff;
            cursor: pointer;
            font-size: 0.875rem;
            margin: 0.5rem 0;
            width: 50%;
            text-align: center;
            text-decoration: none;
            font-family: 'Pacifico', sans-serif;
        }
        .buttoninsta { background: linear-gradient(45deg, #f09433, #bc1888); }
        .buttonlinked { background: linear-gradient(45deg, #0077b5, #002b4d); font-family: 'Arial', sans-serif; font-weight: bold; }
        .buttonwpp { background: linear-gradient(45deg, #25d366, #139d34); font-family: 'Arial', sans-serif; font-weight: bold; }

        .menu-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .menu-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background-color: #444;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .menu-items.show {
            opacity: 1;
            max-height: 200px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinha o título ao lado do ícone */
            width: 100%;
            padding: 8px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-item span.material-icons {
            margin-right: 8px; /* Espaço entre o ícone e o título */
        }

        .menu-item span {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
            <span class="material-icons">menu</span>
        </div>
        <div class="menu-items" id="menuItems">
            <div class="menu-item" id="menuItem1" onclick="showSection('section1')" title="Seção 1">
                <span class="material-icons">home</span>
                <span id="menuTitle1">Home</span>
            </div>
            <div class="menu-item" id="menuItem2" onclick="showSection('section2')" title="Seção 2">
                <span class="material-icons">info</span>
                <span id="menuTitle2">Sobre</span>
            </div>
            <div class="menu-item" id="menuItem3" onclick="showSection('section3')" title="Seção 3">
                <span class="material-icons">work</span>
                <span id="menuTitle3">Projetos</span>
            </div>
            <div class="menu-item" id="menuItem4" onclick="showSection('section4')" title="Seção 4">
                <span class="material-icons">contact_page</span>
                <span id="menuTitle4">Contato</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content" class="section-content"></div>
    </div>

    <script>
        // Alterna a exibição e animação do menu
        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('show');
        }

        // Função para exibir a seção selecionada e atualizar o título do menu
        function showSection(section) {
            const content = document.getElementById('content');
            let sectionContent = '';
            let menuTitle = '';

            if (section === 'section1') {
                sectionContent = `
                    <div id="section1">
                        <img src="perfil.jpg" alt="Imagem de Perfil" class="profile-image">
                        <div class="title">VITOR ALVES - ENG. DA COMPUTAÇÃO</div>
                        <div class="description">Acadêmico de Engenharia da Computação pela Universidade de Cuiabá (UNIC), analista de Infraestrutura de TI com experiência em Redes de Computadores, Segurança da Informação, Virtualização e Projetos de InfraTI.</div>
                        <button class="buttoninsta" onclick="window.open('https://www.instagram.com/vitor.ivoalves/', '_blank')">Instagram</button>
                        <button class="buttonlinked" onclick="window.open('https://www.linkedin.com/in/vitorivoalves/', '_blank')">LinkedIn</button>
                        <button class="buttonwpp" onclick="window.open('tel:+5565999996298', '_blank')">Telefone</button>
                    </div>
                `;
                menuTitle = "Home";
            } else if (section === 'section2') {
                sectionContent = `
                    <div id="section2">
                        <h2>Página em Construção</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                    </div>
                `;
                menuTitle = "Sobre";
            } else if (section === 'section3') {
                sectionContent = `
                    <div id="section3">
                        <h2>Ainda em Construção</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                    </div>
                `;
                menuTitle = "Projetos";
            } else if (section === 'section4') {
                sectionContent = `
                    <div id="section4">
                        <h2>Cara, você é curioso né</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                    </div>
                `;
                menuTitle = "Contato";
            }

            content.innerHTML = sectionContent;
            content.scrollIntoView({ behavior: 'smooth' });

            // Atualiza o título do menu com o título da seção
            document.getElementById('menuTitle1').textContent = (section === 'section1') ? "Home" : "Home";
            document.getElementById('menuTitle2').textContent = (section === 'section2') ? "Sobre" : "Sobre";
            document.getElementById('menuTitle3').textContent = (section === 'section3') ? "Projetos" : "Projetos";
            document.getElementById('menuTitle4').textContent = (section === 'section4') ? "Contato" : "Contato";

            // Salva a seção no localStorage para manter o estado
            localStorage.setItem('currentSection', section);
            toggleMenu(); // Fecha o menu após a seleção
        }

        // Verifica se há uma seção salva no localStorage e carrega
        window.onload = function() {
            const savedSection = localStorage.getItem('currentSection');
            if (savedSection) {
                showSection(savedSection); // Exibe a seção salva ao carregar a página
            } else {
                showSection('section1'); // Exibe a seção 1 por padrão
            }

            // Garante que o menu começa fechado
            const menuItems = document.getElementById('menuItems');
            menuItems.classList.remove('show'); // Assegura que o menu esteja fechado
        };
    </script>
</body>
</html>
